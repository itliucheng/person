<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="recommend_title">添加</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="" role="form">
                    <div class="form-group">
                        <label class="">账号: </label>
                        <label class="">
                            <input type="text" id="uid" class="form-control"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="">姓名: </label>
                        <label class="">
                            <input type="text" id="name" class="form-control" />
                        </label>
                    </div>
                    <div class="form-group">
                        <label class=" ">邮箱: </label>
                        <label class=" ">
                            <input type="text" id="mail" class="form-control" />
                        </label>
                    </div>
                    <div class="form-group">
                        <label class=" ">密码: </label>
                        <label class=" ">
                            <input type="text" id="password" class="form-control" />
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="save">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>





</body>
<!--/.fluid-container-->
<script src="/vendors/jquery-1.9.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendors/datatables/js/jquery.dataTables.min.js"></script>
<script src="/bootbox.min.js"></script>
<script>
    $(function() {
        $('#example').dataTable( {
            "bProcessing": true,
            "sAjaxSource": '/admin/all',
            "sAjaxDataProp": "data",
            "aoColumns": [
                {"mData": "id"},
                {"mData": "uid"},
                {"mData": "name"},
                {"mData": "role"},
                {"mData": "mail"},
                {"mData": "status"},
            ],
            "fnRowCallback" : function(nRow, aData, iDisplayIndex) {
                /* 用来改写用户权限的 */
                if (aData.role == '1')
                    $('td:eq(3)', nRow).html('学生');
                if (aData.role == '2')
                    $('td:eq(3)', nRow).html('管理员');
                if (aData.status == false)
                    $('td:eq(5)', nRow).html('否');
                if (aData.status == true)
                    $('td:eq(5)', nRow).html('是');
                return nRow;
            },
        } );
        
        $("#save").off("click").on("click",function () {
            var uid = $("#uid").val();
            var name = $("#name").val();
            var mail = $("#mail").val();
            var password = $("#password").val();
            $.ajax({
                url: "/admin/save",
                type : "POST",
                data: {
                    uid:uid,
                    name:name,
                    mail:mail,
                    password:password
                },
                dataType: 'json',
                success : function(dat) {
                    if(dat.success){
                        alert("添加成功");
                        window.location.reload();
                    }else {
                        alert(dat.result);
                    }
                },
                error : function() {
                    alert("提示", "网络连接错误");
                }
            });
        })

        $("#ldap").off("click").on("click",function () {
            bootbox.confirm("确定将列表数据导入ldap中吗?",function (e) {
                if(e){
                    $.ajax({
                        url: "/admin/ldap",
                        type : "GET",
                        success : function(dat) {
                            if(dat.success){
                                alert("添加成功");
                                window.location.reload();
                            }else {
                                alert(dat.result);
                            }
                        },
                        error : function() {
                            alert("提示", "网络连接错误");
                        }
                    });
                }
            })
        })


    })
</script>
</html>
